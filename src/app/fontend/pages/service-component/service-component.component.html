<div class="main">
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
           
          </tr>
         
        </tbody>
      </table>
</div>
