<div class="main">
    <h2>Contact</h2>
    <form #formdata ="ngForm" (ngSubmit)="onSubmit(formdata)">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" #fname="ngModel" fname ngModel required><br>
        <div *ngIf='fname.touched && !fname.valid'>
         
              Name is required
         
        </div>
        <label for="lname">Email</label><br>
        <input type="email" id="lname" name="email" #email ="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel email required><br><br>
        <div *ngIf="email.touched && !email.valid">
           email is required
        </div>
        <div *ngIf="email.errors?.pattern">
            email address is not valid
        </div>

        <label for="lname">Message</label><br>
        <textarea cols="9" name="message" #message="ngModel" ngModel>

        </textarea><br>

        <input type="submit" value="Submit" [disabled]="!formdata.valid">
      </form> 
  </div>
